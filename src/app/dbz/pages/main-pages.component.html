<section class="max-w-full">

  <h1 class="
    capitalize        |
    text-center       |
    text-orange-500 |
    sm:text-2xl       |
    md:text-3xl       |
    text-[bold]       |
    my-4">
    {{ title }}
  </h1>

  <div class="
    grid           |
    sm:grid-cols-1 |
    sm:gap-4       |
    sm:text-sm     |
    md:grid-cols-2 |
    md:gap-8       |
    md:text-base   |
    mx-8">

    <app-dbz-list class="
      sm:order-1 |
      md:order-none" [characterList]="characters" (onDeleteCharacterList)="onDeleteCharacter($event)" />

    <app-dbz-add-character (onNewCharacter)="onNewCharacter($event)" />

  </div>

</section>
